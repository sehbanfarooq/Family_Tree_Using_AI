{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
{% endblock %}
