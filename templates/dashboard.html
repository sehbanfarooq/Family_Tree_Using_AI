{% extends 'base.html' %}

{% block content %}
    <h1>Welcome, {{ session['username'] }}</h1>
    <h2>Family Members</h2>
    <a href="{{ url_for('add_family_member') }}">Add Family Member</a>
    <ul>
        {% for member in members %}
            <li>
                {{ member[1] }} ({{ member[2] }}) 
                <a href="{{ url_for('edit_family_member', member_id=member[0]) }}">Edit</a>
                <form action="{{ url_for('delete_family_member', member_id=member[0]) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
